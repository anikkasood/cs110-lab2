<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <h1>Tic Tac Toe</h1>
    <h2>Scores: X: <div class = "space"></div> <div id = "x-score"></div><div class = "space"></div> O: <div class = "space"></div><div id = "y-score"></h2>
    
    <h2>Your turn, <div class = "space"></div> <div id = "player-turn"></div></h2>

    <h2>  <div class = "space"></div> <div id = "outputWinner"> </div> </h2>

    <div class="game_board">
      <div class='row'>
        <div class="one" onclick="play(1)"><span class="xo"> <p> </p> </span></div>
        <div class="two" onclick="play(2)"><span class="xo"> <p></p> </span></div>
        <div class="three" onclick="play(3)"><span class="xo"> </span></div>
      </div>
      <div class='row'>
        <div class="four" onclick="play(4)"><span class="xo"></span></div>
        <div class="five" onclick="play(5)"><span class="xo"></span></div>
        <div class="six" onclick="play(6)"><span class="xo"></span></div>
      </div>
      <div class='row'>
        <div class="seven" onclick="play(7)"><span class="xo"></span></div>
        <div class="eight" onclick="play(8)"><span class="xo"></span></div>
        <div class="nine" onclick="play(9)"><span class="xo"></span></div>
      </div>
    </div>

    <button class="new_game" onclick = "newGame()">New Game</button>
    <button class="reset" onclick = "reset()">Reset</button>
    <button class="playerNumber" onclick = "switchMode()"><div id = "playerNumLabel"> </div></button>

    <script src="main.js"></script>
    
  </body>


</html>
